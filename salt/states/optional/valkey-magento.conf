# SaltGoat Magento 2.4.8 Valkey 优化配置

# 网络设置
bind 127.0.0.1
port 6379
timeout 300
tcp-keepalive 60

# 内存管理 (64GB 内存的 1.5% = 1GB)
maxmemory 1gb
maxmemory-policy allkeys-lru

# 持久化设置
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/valkey

# 日志设置
loglevel notice
logfile /var/log/valkey/valkey-server.log

# 其他优化
databases 16
stop-writes-on-bgsave-error yes
