{#-
  动态计算 PHP-FPM 池的进程配额。
  可通过 Pillar `saltgoat:php_fpm` 覆盖以下键：
    max_children / min_children / max_cap / per_cpu / estimated_child_mb / reserve_mb /
    start_servers / min_spare_servers / max_spare_servers / max_requests
-#}
{% set saltgoat_cfg = pillar.get('saltgoat', {}) %}
{% set php_cfg = saltgoat_cfg.get('php_fpm', {}) %}
{% set cpu_cores = (grains.get('num_cpus', 2) or 2) |int %}
{% set mem_total_mb = (grains.get('mem_total', 2048) or 2048) |int %}
{% set per_cpu = (php_cfg.get('per_cpu', 4) or 4) |int %}
{% set estimated_child_mb = (php_cfg.get('estimated_child_mb', 96) or 96) |int %}
{% set reserve_mb = (php_cfg.get('reserve_mb', 1536) or 1536) |int %}
{% set min_children = (php_cfg.get('min_children', 5) or 5) |int %}
{% if min_children < 1 %}
{%   set min_children = 1 %}
{% endif %}
{% set max_cap = (php_cfg.get('max_cap', 5) or 5) |int %}
{% if max_cap < min_children %}
{%   set max_cap = min_children %}
{% endif %}
{% set cpu_based = cpu_cores * per_cpu %}
{% set mem_based = ((mem_total_mb - reserve_mb) // estimated_child_mb) if mem_total_mb > reserve_mb else min_children %}
{% if mem_based < min_children %}
{%   set mem_based = min_children %}
{% endif %}
{% set dynamic_children = cpu_based if cpu_based < mem_based else mem_based %}
{% if dynamic_children < min_children %}
{%   set dynamic_children = min_children %}
{% endif %}
{% if dynamic_children > max_cap %}
{%   set dynamic_children = max_cap %}
{% endif %}
{% set max_children = (php_cfg.get('max_children') or dynamic_children) |int %}
{% if max_children < min_children %}
{%   set max_children = min_children %}
{% endif %}
{% if max_children > max_cap %}
{%   set max_children = max_cap %}
{% endif %}
{% set start_default = (max_children // 2) |int %}
{% if start_default < 1 %}
{%   set start_default = 1 %}
{% endif %}
{% set start_servers = (php_cfg.get('start_servers') or start_default) |int %}
{% if start_servers < 1 %}
{%   set start_servers = 1 %}
{% endif %}
{% if start_servers > max_children %}
{%   set start_servers = max_children %}
{% endif %}
{% set min_spare_default = (max_children // 6) |int %}
{% if min_spare_default < 1 %}
{%   set min_spare_default = 1 %}
{% endif %}
{% set min_spare_servers = (php_cfg.get('min_spare_servers') or min_spare_default) |int %}
{% if min_spare_servers < 1 %}
{%   set min_spare_servers = 1 %}
{% endif %}
{% if min_spare_servers > max_children %}
{%   set min_spare_servers = max_children %}
{% endif %}
{% set max_spare_default = (max_children // 2) |int %}
{% if max_spare_default < (min_spare_servers + 1) %}
{%   set max_spare_default = min_spare_servers + 1 %}
{% endif %}
{% set max_spare_servers = (php_cfg.get('max_spare_servers') or max_spare_default) |int %}
{% if max_spare_servers <= min_spare_servers %}
{%   set max_spare_servers = min_spare_servers + 1 %}
{% endif %}
{% if max_spare_servers > max_children %}
{%   set max_spare_servers = max_children %}
{% endif %}
{% set max_requests = (php_cfg.get('max_requests') or 1000) |int %}

[www]
user = www-data
group = www-data

listen = /run/php/php8.3-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = {{ max_children }}
pm.start_servers = {{ start_servers }}
pm.min_spare_servers = {{ min_spare_servers }}
pm.max_spare_servers = {{ max_spare_servers }}
pm.max_requests = {{ max_requests }}

pm.status_path = /status
ping.path = /ping

slowlog = /var/log/php8.3-fpm.log.slow
request_slowlog_timeout = 10s

php_admin_value[error_log] = /var/log/php8.3-fpm.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
